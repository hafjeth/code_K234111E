<html>
    <head>
        <title>Ex52 - Trương Nguyệt Hà</title>
    </head>
    <body>
        <h3>Contact the editional office</h3>
        <form name="frm_contact" action="result.html" method="get">
            <table>
                <tr>
                    <td colspan="2">Full name</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="full_name" id="full_name" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>Send to</td>
                </tr>
                <tr>
                    <td><input type="text" name="email" id="email" /></td>
                    <td>
                        <select name="department" id="department">
                            <option value="Editorial board">Editorial board</option>
                            <option value="News Department">News Department</option>
                            <option value="Board of Perspectives">Board of Perspectives</option>
                            <option value="World Board">World Board</option>
                            <option value="Business Department">Business Department</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Title</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="title" id="title" /></td>
                </tr>
                <tr>
                    <td colspan="2">Content</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="content" id="content" rows="5"></textarea>
                    </td>
                </tr>
            </table>
            <button type="submit">Send</button>
        </form>
    </body>
</html>

<div class="container">
  <table border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>#</th> </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let group of customerGroups">
        <tr class="group-header">
          <td colspan="5">
            {{ group.CustomerTypeId }} - {{ group.CustomerTypeName }}
          </td>
        </tr>

        <tr *ngFor="let cus of group.Customers">
          <td>{{ cus.Id }}</td>
          <td>{{ cus.Name }}</td>
          <td>{{ cus.Email }}</td>
          <td>{{ cus.Age }}</td>
          <td>
            <img [src]="cus.Image" alt="{{ cus.Name }}" width="80" height="60">
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<p>ABOUT ME</p>

<div class="profile-container">
    <!-- Avatar Section -->
    <div class="avatar-section">
        <img [src]="my_img" alt="Student Avatar">
    </div>
    
    <!-- Info Table -->
    <table>
        <tbody>
            <tr>
                <td>ID</td>
                <td>{{student_id}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{student_name}}</td>
            </tr>
            <tr>
                <td>University</td>
                <td>{{student_uni}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{student_email}}</td>
            </tr>
        </tbody>
    </table>
</div>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products" [ngClass]="{'highlight':p.id==selected_id}">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
        </tr>
    </tbody>
</table>
